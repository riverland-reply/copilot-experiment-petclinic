<div class="container-fluid">
  <div class="container xd-container">
    <h2>New Appointment</h2>
    <form (ngSubmit)="onSubmit(form.value)" #form="ngForm" class="form-horizontal">
      <div class="form-group has-feedback" [class.has-error]="dateTime.invalid && dateTime.dirty">
        <label class="col-sm-2 control-label">Date/Time</label>
        <div class="col-sm-10">
          <input name="dateTime" required [(ngModel)]="appointment.dateTime" #dateTime="ngModel" class="form-control" type="datetime-local">
          <span class="help-block" *ngIf="dateTime.invalid && dateTime.dirty">Date and time are required</span>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Vet</label>
        <div class="col-sm-10">
          <select name="vet" class="form-control" required [(ngModel)]="appointment.vetId" #vet="ngModel">
            <option *ngFor="let v of vets" [value]="v.id">{{v.firstName}} {{v.lastName}}</option>
          </select>
        </div>
      </div>
      <div class="form-group has-feedback" [class.has-error]="description.invalid && description.dirty">
        <label class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
          <input name="description" [(ngModel)]="appointment.description" #description="ngModel" required class="form-control">
          <span class="help-block" *ngIf="description.invalid && description.dirty">Description is required</span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-default" type="button" (click)="gotoList()">Back</button>
          <button class="btn btn-default" type="submit" [disabled]="!form.valid">Add Appointment</button>
        </div>
      </div>
    </form>
  </div>
</div>
