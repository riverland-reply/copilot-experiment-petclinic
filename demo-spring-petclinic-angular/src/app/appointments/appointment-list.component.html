<div *ngIf="loading">Loading appointments...</div>
<div *ngIf="error" class="error">{{ error }}</div>
<table *ngIf="!loading && !error">
  <thead>
    <tr>
      <th>Date</th>
      <th>Time</th>
      <th>Reason</th>
      <th>Pet</th>
      <th>Vet</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let appt of appointments">
      <td>{{ appt.date }}</td>
      <td>{{ appt.time }}</td>
      <td>{{ appt.reason }}</td>
      <td>{{ appt.petName }}</td>
      <td>{{ appt.vetName }}</td>
    </tr>
  </tbody>
</table>
